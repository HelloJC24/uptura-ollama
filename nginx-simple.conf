# Simple NGINX configuration for Flask streaming with CORS
# Place this in /etc/nginx/sites-available/flask-rag-api
# Then: sudo ln -s /etc/nginx/sites-available/flask-rag-api /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # Change this to your domain or IP
    
    # Increase client body size
    client_max_body_size 10M;
    
    # Global CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }
    
    # Streaming endpoints - CRITICAL CONFIGURATION
    location ~ ^/(ask|stream|test/stream|test/ollama) {
        proxy_pass http://127.0.0.1:5000;  # Your Flask app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # DISABLE ALL BUFFERING - This fixes your 6-minute timeout!
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Timeouts for streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        
        # Enable chunked transfer
        chunked_transfer_encoding on;
        
        # HTTP/1.1 for persistent connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Force no caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Headers for streaming and CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Accel-Buffering "no" always;
    }
    
    # All other endpoints
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard buffering for non-streaming endpoints
        proxy_buffering on;
    }
}